<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mi funval - API</title>
    <style>
        body {
            background: linear-gradient(to right, #007bff, #b8daff); /* Fondo degradado azul-celeste */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 36px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra ligera */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bienvenido a mi funval - API</h1>
            <h2>¡Explora el mundo de la programación!</h2>
            <button onclick="window.location.href='/usuarios'">Ver Usuarios</button>
            <button onclick="window.location.href='/importar'">Importar Usuarios</button>
            <button onclick="window.location.href='/exportar'">Exportar Usuarios</button>
            <br><br>
            <p>Usuario: Juan Pérez</p>
            <button onclick="window.location.href='/cambiar-usuario'">Cambiar de Usuario</button>
        </div>
    </div>
</body>
</html>
